<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <input type="number" id="n1" placeholder="informe número"/>
    <input type="number" id="n2" placeholder="informe número"/>

    <label>Somar</label>
    <input type="checkbox" id="divi">
    <label>Dividir</label>
    <input type="checkbox" id="sub">
    <label>Subtrair</label>
    <input type="checkbox" id="multi">
    <label>Multiplicar</label>
    
    <button onclick="calcular()">Calcular</button>

    <script>
        function calcular(){
            if(document.getElementById("soma").checked){
            var n1 = parseInt(document.getElementById("n1").value)   
            var n2 = parseInt(document.getElementById("n2").value)  
            var retorno = somando(n1,n2)
            alert(retorno)
        }else if(document.getElementById("sub").checked){
            var n1 = parseInt(document.getElementById("n1").value)   
            var n2 = parseInt(document.getElementById("n2").value)  
            var retorno = subtrair(n1,n2)
            alert(retorno)   
        
       }else if(document.getElementById("divi").checked){
            var n1 = parseInt(document.getElementById("n1").value)   
            var n2 = parseInt(document.getElementById("n2").value)  
            var retorno = divi(n1,n2)
            alert(retorno)   
        
        }else if(document.getElementById("multi").checked){
            var n1 = parseInt(document.getElementById("n1").value)   
            var n2 = parseInt(document.getElementById("n2").value)  
            var retorno= multi(n1,n2)
            alert(retorno)   
        }
    }
    </script>

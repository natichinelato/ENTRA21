<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .btn-outline-danger {
            background-color: rgb(0, 0, 0);
        }

        .col-sm-6 {
            background-color: rgb(214, 216, 182);
        }

        .btn {
            background-color: rgb(207, 241, 236);
            color: black;
        }

        img {
            width: 100px;
            background-color: rgb(214, 216, 182);

        }

        body {
            background-color: rgb(214, 216, 182);
        }

        .minhacor {
            background-color: rgb(214, 216, 182);
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar navbar-expand-sm navbar-dark bg-dark background-color mb-1">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)"><img src="./1.png" width="15px" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-dark" type="button">Search</button>
                </form>
            </div>
    </nav>
    <div>
        <div id="demo" class="carousel slide m-auto" data-bs-ride="carousel" style="width: 50%;">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active border border-dark border-2 rounded-3">
                    <img src="https://img.freepik.com/fotos-gratis/o-horizonte-dividindo-o-mar-e-o-ceu-em-partes-iguais-ao-por-do-sol_94046-6427.jpg"
                        alt="cc" class="d-block" style="width: 100%;">
                </div>

                <div class="carousel-item border border-dark border-2 rounded-3">
                    <img src="https://img.freepik.com/fotos-gratis/horizonte-do-mar-e-ceu-limpo-ao-por-do-sol-plano-de-fundo-e-espaco-para-seu-proprio-texto_483040-2786.jpg?w=2000"
                        alt="dd" class="d-block" style="width: 100%; ">
                </div>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    <div class="container-fluid row minhacor">
        <div class="col-sm-4 offset-sm-4 ">
            <div>
                <label class="form-label">Nome:</label>
                <input class="form-control" type="text" placeholder="Informe Nome">
            </div>

            <div>
                <label class="form-label">Email:</label>
                <input class="form-control" type="text" placeholder="Informe Email">
            </div>


            <div class="mt-2">
                <button class="btn btn-outline-dark">Salvar</button>
                <button class="btn btn-outline-dark">Cancelar</button>
            </div>
        </div>
    </div>
</body>

</html>

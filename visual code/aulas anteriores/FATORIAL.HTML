<body>
    <input id="numero" type="number" placeholder="Informe um nÃºmero" /> <br>
       
    <button onclick="calcular()">Calcular</button>
    
   
    <script>
        function calcular(){
            var numero=0
            numero = document.getElementById("numero").value

            var fatorial = numero
            while(numero> 1){
                numero--
                fatorial = fatorial*numero
                    console.log(`${numero} ${fatorial}`)
            }
           
           alert(fatorial)
        }
            </script>
